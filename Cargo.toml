[package]
name = "dioxus-iconify"
version = "0.1.0"
edition = "2024"
license = "Apache-2.0"
description = "CLI tool for generating Iconify icons in Dioxus projects"
repository = "https://github.com/cdviz-dev/dioxus-iconify"
keywords = ["dioxus", "iconify", "icons", "cli", "code-generation"]
categories = ["command-line-utilities", "development-tools"]

[[bin]]
name = "dioxus-iconify"
path = "src/main.rs"

[dependencies]
clap = { version = "4", features = ["derive"] }
reqwest = { version = "0.12", features = ["json", "blocking"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
anyhow = "1"
heck = "0.5"
